<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>礁岩海水</title>
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name=format-detection content="telephone=no">
        <meta name=format-detection content="email=no">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <meta name=full-screen content=yes>
        <meta name=browsermode content=application>
        <meta name=x5-orientation content=portrait>
        <meta name=x5-fullscreen content=true>
        <meta name=x5-page-mode content=app>
        <!--清除缓存-->
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Cache" content="no-cache">
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="icon" href="static/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
        <script>
            (function (doc, win, undefined) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (clientWidth === undefined) return;
                        docEl.style.fontSize = 200 * (clientWidth / 750) + 'px';
                    };
                if (doc.addEventListener === undefined) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false)
            })(document, window);
        </script>
    </head>
    <body>
        <div id="loading" style="position: absolute; top: 200px; left: 50%; transform: translate(-50%, -50%)">
            <img id="loadingImg" src="/static/loading.svg" alt="loading" style="width:150%">
        </div>
        <div id="app">
            <router-view></router-view>
        </div>
        <script src="//cdn.bootcss.com/vue/2.2.5/vue.min.js"></script>
        <script src="//cdn.bootcss.com/vue-router/2.3.0/vue-router.min.js"></script>
        <script src="//cdn.bootcss.com/vuex/2.2.1/vuex.min.js"></script>
        <script src="//cdn.bootcss.com/axios/0.15.3/axios.min.js"></script>
        <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
        <script>
            var loading = document.getElementById('loadingImg');
            loading.src = '/static/loading.svg';
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?9a1c88e7e0f710262647c80c80c20f36";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
        <script type="text/javascript"> 
            window.onunload = function () { 
                var scrollPos; 
                if (typeof window.pageYOffset !== 'undefined') {
                    scrollPos = window.pageYOffset; 
                } else if (typeof document.compatMode !== 'undefined' && document.compatMode !== 'BackCompat') {
                    scrollPos = document.documentElement.scrollTop; 
                } else if (typeof document.body !== 'undefined') {
                    scrollPos = document.body.scrollTop; 
                } 
                document.cookie = "scrollTop=" + scrollPos; //存储滚动条位置到cookies中 
            };
            
            window.onload = function () { 
                if (document.cookie.match(/scrollTop=([^;]+)(;|$)/) != null) { 
                    var arr = document.cookie.match(/scrollTop=([^;]+)(;|$)/); //cookies中不为空，则读取滚动条位置 
                    document.documentElement.scrollTop = parseInt(arr[1]); 
                    document.body.scrollTop = parseInt(arr[1]); 
                } 
            } 
        </script>
    </body>
</html>
